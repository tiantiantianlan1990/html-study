<html>
  <head></head>
  <body>
  	<script type="text/javascript">
       function indexof(str,t){
       	if(t===null||typeof(str)!=="string"||str=="")
       		return -1;
       	for(var i=0;i<str.length;i++){
       		if(str[i]==t)
       			return i;
       	}
       	return -1;
       }
       console.log(indexof(133,"g"));
  	</script>
  </body>
</html>
