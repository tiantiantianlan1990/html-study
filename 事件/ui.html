 <head></head>
 <body>
   <script type="text/javascript">
     window.addEventListener("load",function(event){
     	alert("Loaded!");
     },true);
     window.addEventListener("resize",function(event){
     	alert("Resizeed!");
     },true);
      window.addEventListener("unload",function(event){
     	alert("unloaded!");
     },false);
   </script>
 </body>

</html>
