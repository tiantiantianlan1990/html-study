<html>
 <head>
 </head>
 <body>
   <script type="text/javascript">
     var v="hello";
     (function(){
        console.log(v);
        var v="i love you";

        bar();
        foo();
        //var方式定义的函数，不能先调用函数，后声明，只能先声明函数，然后调用

        //前者会在代码执行之前被JS解释器加载到作用域中，这样一来就可以在编程时在定义函数之前调用这个函数
        //而后者则是在代码执行到那一行时候才会有定义，此外函数表达式是创建了一个匿名函数，然后将匿名函数赋值给一个变量。
        function bar(){
            console.log("this is a bar");
        }

        var foo=function(){
            console.log("this is foo");
        }
     })();
   </script>
 </body>
</html>
