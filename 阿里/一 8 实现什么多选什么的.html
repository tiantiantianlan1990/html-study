     <div id="one">月销售额</div>

    <script type="text/javascript">
      var a=document.getElementsByTagName("div");
      var p=document.getElementsByTagName("span");
      for(var i=1;i<a.length;i++){
        a[i].onclick=(function(e){
          return function(){
            if(a[e].className=="gray"){
            a[e].className="blue";
            p[e-1].className="s";
           }
            else if(a[e].className=="blue"){
            a[e].className="gray";
            p[e-1].className="";
           }
          }
          
        })(i);
      }
    </script>
  </body>
