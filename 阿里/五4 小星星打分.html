<html>
  <head>
   <style type="text/css">
     *{margin: 0;padding: 0;}
     a{display: block;float: left;width: 9px;height: 15px;background: url(star_big3.gif) no-repeat;overflow: hidden;}
     .r{background-position: -9px 0;}
     a:hover,.on1{background-position:1px -15px;}
     .r:hover,.on2{background-position: -7px -15px;}
   </style>
  </head>
  <body>
    <a href="#" title="" target="_blank"></a><a class="r" href="#" title="" target="_blank"></a>
	<a href="#" title="" target="_blank"></a><a class="r" href="#" title="" target="_blank"></a>
	<a href="#" title="" target="_blank"></a><a class="r" href="#" title="" target="_blank"></a>
	<a href="#" title="" target="_blank"></a><a class="r" href="#" title="" target="_blank"></a>
	<a href="#" title="" target="_blank"></a><a class="r" href="#" title="" target="_blank"></a>
    <script type="text/javascript">
      var aA=document.getElementsByTagName("a");
      for(var i=0,l=aA.length;i<l;i++){
         aA[i].onmouseover=function(e){
           return function(){
           	for(var k=0,u=aA.length; k<u; k++){
				if (k%2) {
					aA[k].className="r";
				}else{
					aA[k].className="";
				}
			}
           	for(var k=0;k<=e;k++){
           		if(k%2){
           			aA[k].className="r on2";
           		}
           		else{
           			aA[k].className="on1";
           		}
           	}
           }
         }(i);
      }
    </script>
  </body>
</html>
