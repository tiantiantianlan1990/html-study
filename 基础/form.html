<html>
  <head>
     <title>表单的应用</title>
     <meta http-equiv="content-type" content="text/html;charset=utf-8">
  </head>
  
  <body>
       <table border="1" width="500" align="center">
             <form name="frm" action="login.php" method="post" title="lala">
              
              <caption>表单的应用</caption>
              <tr>
                  <th>文本域</th>
                  <td>
                     <input type="text" name="usename" size="25" maxlength="15"  value="123"/>
                  </td>
              </tr>
              
               
              <tr>
                  <th>多行文本域</th>
                  <td>
                      <textarea cols="40" rows="6"> </textarea>
                  </td>
              </tr>
              
              <tr>
                  <th>密码域</th>
                  <td>
                      <input type="password" name="password"/>
                  </td>
              </tr>
              
               <tr>
                  <th>复选框</th>
                  <td>
                      玩游戏<input type="checkbox" name="del[]" checked/> 
                      看电影<input type="checkbox" name="del[]" /> 
                      旅游<input type="checkbox"  name="del[]" checked="checked"/> 
                      看书<input type="checkbox"  name="del[]"/> 
                 
                  </td>
              </tr>
              
              <tr>
                  <th>下拉列表</th>
                  <td> 
                      <select name="go">
                         <option value="0">------</option>
                         <option value="1">11111</option>
                         <option value="2">2</option>  
                         <option value="3">33</option>  
                         <option value="4">4</option>  
                         <option value="5">5</option>                      
                       
                      </select>
                  </td>
              </tr>
              
              <tr>
                  <th>列表</th>
                  <td> 
                      <select name="go1" size="5">
                         <option value="1">11111</option>
                         <option value="2">2</option>  
                         <option value="3">33</option>  
                         <option value="4">4</option>  
                         <option value="5">5</option>                      
                       
                      </select>
                  </td>
              </tr>
              
              <tr>
                  <th>多选列表</th>
                  <td> 
                      <select name="go1" size="5" multiple="multiple">
                         <option value="1" selected="selected">11111</option>
                         <option value="2">2</option>  
                         <option value="3">33</option>  
                         <option value="4">4</option>  
                         <option value="5">5</option>                      
                       
                      </select>
                  </td>
              </tr>
              
              <tr>
                  <th>单选框</th>
                  <td>
                      <input type="radio" name="sex" checked/>男 
                      <input type="radio" name="sex" /> 女
                  </td>
              </tr>
              
              <input type="hidden"  />
              
              <tr>
                  <th>上传文件</th>
                  <td>
                      <input type="file"  name="file"  />
                  </td>
              </tr>
              
              <tr>
                  <td colspan="2" align="center">
                  
                      <input type="submit" name="sub" />
                      <input type="reset" />
                      <input type="button" value="清空" onclick="document.frm.username.value=' '"/>
                  </td>
              
              </tr>
              
              
       </form>       
       </table>
  
  </body>
</html>
