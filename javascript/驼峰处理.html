<html>
 <head></head>
 <body>
   <script type="text/javascript">

     function changeWord(str){
      str=str.replace(/[A-Z]/g,function(a){
         var s='-';
        return s+a.toLowerCase();
      });
      return str;
     }
     console.log(changeWord('borderBottomColor'));
     
    function test(str){
       var arr=str.split('-');
       for(var i=1;i<arr.length;i++){
        arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
       }
       return arr.join('');
     }
     console.log(test('border-bottom-color'));
   </script>
 </body>
</html>
