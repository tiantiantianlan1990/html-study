<html>
 <head></head>
 <body>
   <script type="text/javascript">
       var str="abcdefgaddda";
       var obj={};
       for(var i=0;i<str.length;i++){
       	var key=str[i];
       	if(!obj[key]){
       		obj[key]=1;
       	}
       	else{
       		obj[key]++;
       	}
       }
       var max=-1;
       var max_key="";
       for(key in obj){
       	if(max<obj[key]){
       		max=obj[key];
       		max_key=key;
       	}
       }
       alert("max:"+max+"max_key"+max_key);
   </script>
 </body>
</html>
