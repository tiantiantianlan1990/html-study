<html>
 <head>
   <style type="text/css">
     #box{
     	position: absolute;
     	top: 100px;
     	left: 100px;
     	width: 100px;
     	height: 100px;
     	text-align: center;
     	background-color: blue;
     }
     #con{
     	background-color: red;
     	position: absolute;
     	left: 20px;
     	top: 20px;
     	width: 50px;
     	height: 50px;
     }
   </style>
 </head>
 <body>
 	<div id="box">
 		<div id="con">1111</div>
 	</div>
   <script type="text/javascript">
       var tt;
       var ll;
       var e=document.getElementById("con");
        tt=e.offsetTop;
        ll=e.offsetLeft;
        //又是
       function getTop(e){
          var t=e.offsetTop;
          if(e.offsetParent!=null){
          	t+=getTop(e.offsetParent);
          }
          return t;
       }
       function getLeft(e){
          var l=e.offsetLeft;
          if(e.offsetParent!=null){
          	l+=getTop(e.offsetParent);
          }
          return l;
       }
       console.log(getTop(e),getLeft(e));
   </script>
 </body>
</html>
