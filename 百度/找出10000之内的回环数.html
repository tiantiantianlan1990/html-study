 <head></head>
 <body>
   <script type="text/javascript">
     function findaa(){
        var i,j,ianother,re=[];
        for(i=1;i<10000;i++){
        (function(e){
       	  j=0;
       	  ianother=e;
       	  while(parseInt(ianother/10)!=0||parseInt(ianother%10)!=0){
       	 	 j=j*10+parseInt(ianother%10);
             ianother=parseInt(ianother/10);
       	  }
       	  if(parseInt(j)==e){
       	 	re.push(j);
       	  }
        })(i);
      }
      return re;
     }
     var r=findaa(); 
     console.log(r);    
   </script>
 </body>
