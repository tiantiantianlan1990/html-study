<html>
  <head>
     <title>伪元素选择器</title>
     <!--同一标签不同状态下的一种定义方式 目前只有a和 p标签可以使用
          标签：伪元素-->
     <style>
	     a:link/*没有任何动作前的状态*/
		 {
			 color:green;
			 font-size:1cm;
		 }
		 a:hover/*光标移到超链接上的状态*/
		 {
			 color:red;
			 font-size:2cm;	 
		 }
		 a:active/*选择超链接的状态*/
		 {
			 color:blue;
			 font-size:2cm;
		 }
		 a:visited/*访问过的状态*/
		 {
			 color:yellow;
			 font-size:1cm;
		 }
		 p:first-letter/*一个段落中首字母状态*/
		 {
		 }
		 p:first-line
		 {
		 }
	 
	 </style>
  </head>
  
  <body>
  <a href="http://www.baidu.com" target="_blank">bbbbbbbbbbb</a><br />
  
  </body>
</html>
