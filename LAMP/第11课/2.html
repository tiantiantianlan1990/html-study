<html>
  <head>
  <title>关联选择器</title>
  <!--因为层叠顺序的规则 它们的优先权比单一选择符大 必须按关联关系 顺序不能反
      只要能保持关联关系就可以 不管是在多少层-->
    <style>
	  div #one .two p
	  {
		  color:green;
		  font-size:5cm;
	  }
	  #t
	  {
		  color:red;
	  }
	</style>
  
  </head>
  
  <body>
      <div>
          <div id="one">
              <div class="two">
                  <p id="t">wwwwwwwwwwwwwwww</p>
              </div>
           
          </div>
      </div>
  </body>
  
  
</html>
