<html>
  <head>
     <title>组合选择器</title>
     <!--为了减少样式的重复声明，组合是允许的 每个标签都能用-->
     <style>
	      div,#one,.two,p,h1,h2
		  {
			  color:red;
		  }
	 
	 </style>
  </head>
  
  <body>
        <div>aaaaaaaaaaaaaa</div>
        <h1>bbbbbbbbbbbbbbbbb</h1>
        <p>ccccccccccccccc</p>
  </body>
</html>
