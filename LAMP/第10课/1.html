<html>
  <head>
    <title> css设置</title>
      <!-- 外部样式表-->
    <link rel="stylesheet" type="text/css" href="test.css"/>
     <!-- 嵌入式样式表-->
	<style>
	     /*在style里面注释只能用这个*/
			p{
				color:blue;
				background-color:red;
				border:yellow solid;
			}
	</style>
  </head>
  
  <body>
       <p>aaaaaaaaaaaaaaa</p>
       <!-- 内联式样式表-->
       <p style="color:red;background-color:yellow;font-size:4cm;border:2px solid blue;text-align:center">bbbbbbbbbbbbbbbbbbbb</p>
       <p>cccccccccccccccccccc</p>
       
       
  </body>


</html>
