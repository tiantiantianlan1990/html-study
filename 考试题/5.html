 	为满足商业项目的开发需要，你要从一堆的开源产品里做技术选型，请问需要考虑哪些因素
因素有以下4点：
1、开源的Licence，例如BSD，Apache协议比较适合商业应用；
2、代码质量，考察开源代码的可读性，可维护性，可变更性如何，综合考虑三种因素，选择合适的开源技术；
3、文档成熟度，考察开源技术的文档是否成熟；
4、社区维护，考察开源社区维护状态，是否更新及时，用户活跃。
 </head>
