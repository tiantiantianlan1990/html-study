<!DOCTYPE HTML>
<html>
  <head>
  	<style type="text/css">
  	   *{
  	   	margin: 0;
  	   	padding: 0;
  	   	border: 0;
  	   }
  	    @media screen and (max-width: 600px){
         #header{
       	 background-color: red;
         height: 100px;
         width: 100%;
         margin-bottom: 5px;
         }
       #sidebar{
       	 background-color: green;
         height: 100px;
         width: 100%;
         margin-bottom: 5px;
        }
       #content{
       	 background-color: blue;
         height: 100px;
         width: 100%;
         margin-bottom: 5px;
        }
       }
       @media screen and (min-width: 600px) {
       	 #header{
       	 background-color: red;
         height: 100px;
         width: 100%;
         margin-bottom: 5px;
       }
       #sidebar{
       	 background-color: green;
       	 height: 100px;
       	 width: 200px;
       	 float: left;
       }
       #content{
       	 background-color: blue;
       	 height: 100px;
       	 margin-left: 205px;
       }
       }
  	</style>
  </head>

  <body>
      <div id="header">
         <h1>header</h1>
      </div>
       <div id="sidebar">
         <h1>sidebar</h1>
      </div>
      <div id="content">
         <h1>content</h1>
      </div>
  </body>

</html>
