<!doctype html>
<html>
   <head>
   	 <meta http-equiv="charset" content="utf-8">
      <style type="text/css">
        .box{
        	background-color: green;
        	height: 50px;
        	width: 100%;
        	display: -moz-box;
        	display: -webkit-box;
        	display: box;
        	line-height: 30px;
        	text-align:center;
        }
        .item{
        	box-flex:1;
        	-moz-box-flex:1;
        	-webkit-box-flex:1;
        	margin: 10px;
            background-color: #fff;
        }
        .item:first-child{
        	box-flex:0;
         	-moz-box-flex:0;
        	-webkit-box-flex:0;
        	width: 200px;
        	background-color: #fff;
        	margin: 10px;       	
        }
        .item:nth-child(2){
        	margin: 10px 0;
        }
      </style>
   </head>

   <body>
      <div class="box">
        <div class="item">column 1</div>
        <div class="item">column 2</div>
        <div class="item">column 3</div>
      </div>
   </body>

</html>
