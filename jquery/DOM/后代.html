<html>
  <head>
    <style>
      .descendants *
        { 
          display: block;
          border: 2px solid lightgrey;
          color: lightgrey;
          padding: 5px;
          margin: 15px;
        }
    </style>
    <meta charset="utf-8">
    <script src="../jquery-1.11.1.js"></script>
     <script type="text/javascript">
       $(function(){
         $("div").find("*").css({"color":"blue","border":"2px solid blue"});
         $("div").children().css({"color":"red","border":"2px solid red"});
       });
     </script>
  </head>

<body >
  <div class="descendants" style="width:500px;">div (当前元素) 
    <p>p (子)
      <span>span (孙)</span>     
    </p>
    <p>p (child)
      <span>span (孙)</span>
    </p> 
</div>
</body>
<!-- 最外围的红色边框，在 body 元素之前，是 html 元素（也是祖先）。 -->
</html>
