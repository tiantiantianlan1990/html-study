       $(document).ready(function(){
       	$("#hide").click(function(){

       	})
       	$("#show").click(function(){

       	})
        $("#toggle").click(function(){
          $("#p1").toggle(500);
        })
       });
  	 </script>

     <p id="p1">111111111111111</p>

     <button id="hide" type="button"></button>
     <button id="show" type="button"></button>

     <button id="toggle" type="button"></button>
  </body>
